<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Info Card</title>
  <link rel="stylesheet" href="blogcard.css">
</head>
<body>
  <div class="card-container">
    <div class="card">
      <img class="banner" src="images/illustration-article.svg" alt="Banner">
      <div class="content">
        <div class="badge">Learning</div>
        <div class="meta">Published 21 Dec 2023</div>
        <h2>HTML & CSS foundations</h2>
        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="author">
          <img src="images/image-avatar.webp" alt="Greg Hooper">
          <span class="author-name">Greg Hooper</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
